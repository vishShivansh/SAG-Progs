<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary Component</title>
    <link rel="stylesheet" href="summcomp.css">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Hanken+Grotesk">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="apply_box1">
            <p class="Your_result">Your Result</p>
            <div class="score_box">
                <p class="score_box_text1">76</p>
                <p class="score_box_text2">of 100</p>
            </div>
            <p class="plain_text">Great</p>
            <p class="score_box_text3">You scored higher than 65% of the people who have taken these tests. </p>
        </div>
    
    <div class="apply_box2">
        <p class="summary">Summary</p>
        <div class="Reaction_box">
            <p class="Reaction_text">&ensp;Reaction &emsp;&emsp;&emsp; 80/100</p>
            <img class="Reaction_icon" src="images/icon-reaction.svg" alt="Reaction_icon">
        </div>
        <div class="Memory_box">
            <p class="Memory_text">&ensp;Memory &emsp;&emsp;&emsp; 92/100</p>
            <img class="Memory_icon" src="images/icon-memory.svg" alt="Memory_icon">
        </div>
        <div class="Verbal_box">
            <p class="Verbal_text">&ensp;Verbal &emsp;&emsp;&ensp;&nbsp;&emsp; 61/100</p>
            <img class="Verbal_icon" src="images/icon-verbal.svg" alt="Verbal_icon">
        </div>
        <div class="Visual_box">
            <p class="Visual_text">&ensp;Visual &emsp;&emsp;&ensp;&nbsp;&emsp; 72/100</p>
            <img class="Visual_icon" src="images/icon-visual.svg" alt="Visual_icon">
        </div>
        <button type="button">Continue</button>
    </div>
    </div>
</section>
        
</body>
</html>
